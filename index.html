<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Muni Metro Live Map</title>
	<style>
		#map {
			width: 100%;
			height: 1000px;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script>
	<script type="text/javascript">
		var initMap = function () {
			require(['js/main']);
		}
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcxKHHd3YMXgcW_Xm0f_Krft9nAw4FzbQ&callback=initMap"></script>
</body>
</html>
